<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="página6.css">
    <title>Pagamento</title>
</head>
<body>
    <div class="container">

        <!--Aqui começa o menu-->
        <div id="menu">
            
                <a href="http://127.0.0.1:5500/PROJETO/p%C3%A1gina2.html" class="active">Cadastro</a>
                <a href="http://127.0.0.1:5500/PROJETO/p%C3%A1gina3.html"> Voos e preços</a>
                <a href="http://127.0.0.1:5500/PROJETO/p%C3%A1gina7.html">Pacotes completos</a>

                <a href="http://127.0.0.1:5500/PROJETO/p%C3%A1gina6.html#">Pagamento</a>   
        </div>
        <!--Acaba o menu-->

        <!--Aqui começa o pagamento-->
        <div class="checkout-panel">
            <div class="panel-body">
              <h2 class="title">Pague aqui!</h2>
           
              <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
              </div>
           
              <div class="payment-method">
                <label for="card" class="method card">
                  <div class="card-logos">
                    <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                    <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
                  </div>
           
                  <div class="radio-input">
                    <input id="card" type="radio" name="payment">
                    Pague R$ XXXX com o credit card
                  </div>
                </label>
           
                <label for="paypal" class="method paypal">
                  <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
                  <div class="radio-input">
                    <input id="paypal" type="radio" name="payment">
                    Pague R$ XXXX com PayPal
                  </div>
                </label>
              </div>
           
              <div class="input-fields">
                <div class="column-1">
                  <label for="cardholder">Nome</label>
                  <input type="text" id="cardholder" />
           
                  <div class="small-inputs">
                    <div>
                      <label for="date">Data de validade</label>
                      <input type="text" id="date"/>
                    </div>
           
                    <div>
                      <label for="verification">CVV / CVC *</label>
                      <input type="password" id="verification"/>
                    </div>
                  </div>
           
                </div>
                <div class="column-2">
                  <label for="cardnumber">Número do cartão</label>
                  <input type="password" id="cardnumber"/>
           
                  <span class="info">* Caso ocorra problema com o pagamento, o cliente possui 15 dias de direito ao reembolso.</span>
                </div>
              </div>
            </div>
           
            <div class="panel-footer">
              <a href="http://127.0.0.1:5500/PROJETO/p%C3%A1gina1.html">
              <button class="btn back-btn">Voltar</button>
              </a>
              <button class="btn next-btn">Finalizar compra</button>
            </div>
            </div>
